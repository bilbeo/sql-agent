<div class="container">

    <div class="left-side">
        <div class="indicators">
            <button (click)="goBack()">Back</button>

            <div *ngIf="workspace">
                <h3>Workspace details</h3>
                <p>{{workspace.name}}</p>
            </div>

            <div *ngIf="datasource">
                <mat-list>
                    <mat-list-item *ngFor="let indicator of datasource.indicators">{{indicator.name}}</mat-list-item>
                </mat-list>
            </div>
        </div>

        <div class="credentials">
            <app-db-connector [workspace]="workspace" [localData]="workspaceLocalData"></app-db-connector>
        </div>
    </div>


    <div class="right-side">
        <div class="add-indicator">
            <app-new-indicator></app-new-indicator>
        </div>

        <div class="query-tool" *ngIf="selectedIndicator">
            <app-query-db></app-query-db>
        </div>

    </div>
</div>
