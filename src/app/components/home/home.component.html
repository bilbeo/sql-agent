<div class="container">
  <div>
      <h1 class="title">
          {{ 'PAGES.HOME.TITLE' | translate }}
        </h1>
      
        <button (click)="signout()">Signout</button>
      
      
        <div *ngIf="message">
            {{message}}
        </div>
        <div *ngIf="output && output.length">
          <div *ngFor="let item of output">
              {{item | json}}
          </div>
          
        </div>
  </div>

</div>
