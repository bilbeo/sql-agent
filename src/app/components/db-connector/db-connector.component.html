<div class="scroll">
  <div *ngIf="!localWorkspaceData" class="credential-header">
    <h4>Connect to database</h4>

    <button (click)="connectToDatabase()" mat-stroked-button color="primary" *ngIf="!localWorkspaceData" class="connect-button">
      Connect
    </button>
  </div>
  <!-- shown when we already have credentials -->
  <div class="credential-header" *ngIf="localWorkspaceData">
    <h4>DB credentials </h4>
    <button mat-icon-button *ngIf="!editMode" class="edit-button" (click)="editCredentials()">
      <mat-icon svgIcon="edit-icon"></mat-icon>
    </button>
    <div *ngIf="editMode">
      <button mat-stroked-button (click)="editMode = false"> Cancel</button>
      <button mat-flat-button color="primary" (click)="connectToDatabase()"> Update</button>
    </div>
  </div>
  <!-- create/update credentials -->
  <form [formGroup]="dbForm" *ngIf="dbForm && (!localWorkspaceData || editMode)">
    <mat-form-field class="db-select">
      <mat-select [(value)]="selectedDb" (selectionChange)="onDbSelection($event)">
        <mat-option *ngFor="let db of allDbs" [value]="db">
          {{db.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <mat-form-field>
        <input matInput type="text" formControlName="host" placeholder="Host">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="text" formControlName="dbName" placeholder="Database Name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="number" formControlName="port" placeholder="Port">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="text" formControlName="user" placeholder="User">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="password" formControlName="dbPassword" placeholder="Password">
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox [(ngModel)]="saveLocal" [ngModelOptions]="{standalone: true}" color="primary">
        Save the credentials locally
      </mat-checkbox>
    </div>
  </form>
  <!-- create credentials -->

  <!-- Already have credentials -->
  <div *ngIf="localWorkspaceData && credentials && !editMode" class="margin-bottom-10">
    <table>
      <tr>
        <td class="label">Host</td>
        <td class="value">{{credentials.host}}</td>
      </tr>
      <tr>
        <td class="label">Db Name</td>
        <td class="value">{{credentials.db}}</td>
      </tr>
      <tr>
        <td class="label">Port</td>
        <td class="value">{{credentials.port}}</td>
      </tr>
      <tr>
        <td class="label">User</td>
        <td class="value">{{credentials.user}}</td>
      </tr>
      <tr>
        <td class="label">Password</td>
        <td class="value">**********</td>
      </tr>
    </table>
  </div>
  <div *ngIf="message" class="success-message">
    <span>{{message}}</span>
  </div>
  <div *ngIf="errMessage" class="error-message">
    <span>{{errMessage}}</span>
  </div>
</div>
